  <p>account-list works!</p>

  <h2>Zarejestrowane konta</h2>
  <div *ngFor="let account of accounts">
    {{account.name}} {{account.surname}} {{account.number}}
  </div>

  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let account of accounts">
        <h3 mat-line>{{account.name}} {{account.surname}} {{account.number}}</h3>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
